<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বাংলা অভিধান</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-50 via-white to-indigo-100 min-h-screen text-gray-800">
  <header class="w-full shadow-sm bg-white/80 sticky top-0 z-10">
    <div class="max-w-2xl mx-auto px-4 py-3 flex items-center gap-2">
      <span class="text-xl md:text-2xl font-extrabold tracking-tight text-indigo-700">বাংলা অভিধান</span>
      <span class="ml-auto text-xs md:text-sm text-gray-400">2024</span>
    </div>
  </header>
  <main class="max-w-2xl mx-auto px-4 pt-6 pb-16">
    <section class="mb-8">
      <h1 class="text-lg md:text-xl font-semibold mb-2 text-indigo-800">শব্দটি লিখো</h1>
      <form id="searchForm" class="flex gap-2 items-center w-full">
        <input type="text" id="wordInput" class="flex-1 border border-indigo-200 rounded-lg px-3 py-2 text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="এখানে শব্দটি লিখুন..." required />
        <button type="submit" id="searchBtn" class="relative bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold rounded-lg px-5 py-2 text-sm md:text-base shadow hover:from-indigo-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition flex items-center justify-center min-w-[90px]">
          <span id="searchBtnText">অনুসন্ধান</span>
          <span id="searchBtnLoader" class="hidden absolute right-3 top-1/2 -translate-y-1/2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
          </span>
        </button>
      </form>
    </section>
    <section id="resultSection" class="mt-4">
      <div id="result"></div>
    </section>
  </main>
  <footer class="w-full text-center py-3 text-xs md:text-sm text-gray-400 bg-white/80 border-t border-gray-100 fixed bottom-0 left-0">&copy; 2024 বাংলা অভিধান</footer>
  <script src="/sw-register.js"></script>
  <script src="/index.js"></script>
</body>
</html>
